<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ticket</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="ticketForm">
      <label for="urgency">Priority</label>
      <select class="form-control" id="urgency" formControlName="urgency">
        <option *ngFor="let urgecy of urgecy">{{urgecy}}</option>
      </select>
      <label for="comment">Description:</label>
      <textarea class="form-control" rows="5" id="comment" formControlName="description"></textarea>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="sendTicket()">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Raise Ticket</button>

<hr>
